version: '3.8'

services:
  honeypot:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: industrial-honeypot
    restart: unless-stopped
    ports:
      - "22:22"
      - "23:23"
      - "80:80"
      - "443:443"
      - "502:502"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ../logs:/app/logs
      - ../config:/app/config:ro
    networks:
      - honeypot-net
    cap_add:
      - NET_BIND_SERVICE
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Log aggregation with ELK stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: honeypot-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - honeypot-net
    profiles:
      - logging

  logstash:
    image: docker.elastic.co/logstash/logstash:8.8.0
    container_name: honeypot-logstash
    volumes:
      - ../config/logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - ../logs:/var/log/honeypot:ro
    networks:
      - honeypot-net
    depends_on:
      - elasticsearch
    profiles:
      - logging

  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: honeypot-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - honeypot-net
    depends_on:
      - elasticsearch
    profiles:
      - logging

networks:
  honeypot-net:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local